@(joueur: Joueur, title: String, nav: String = "")(content: Html)

<!DOCTYPE html>
<html>
	<head>
		<title>@title</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/fallback.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/runpg.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("favicon.png")">
		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
	</head>
	<body>
		<ul class="horizontal-list navbar mainbar">
			<li class="item title"><h1><a href="@routes.Application.index">RunPG</a></h1></li>
			@if(joueur == null) {
			<li class="item">&nbsp;</li>
			<li class="item @("active".when(nav == "login"))"><a href="@routes.Application.login()">S'inscrire / se connecter</a></li>
			} else {
			<li class="item menu @("active".when(nav == "profil"))">
				<a href="@routes.Jeu.profil()">Profil</a>
			</li>
			<li class="item menu @("active".when(nav == "quetes"))">
				<a href="@routes.Jeu.quetes()">Quêtes</a>
			</li>
			<li class="item">&nbsp;</li>
			<li class="item">@joueur.pseudo (<a href="@routes.Application.logout()">se déconnecter</a>)</li>
			}
		</ul>

		@content
	</body>
</html>

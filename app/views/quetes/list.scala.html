@(joueur: Joueur, chapitres: List[Chapitre], quete: Quete)

<ul class="nav nav-list aside">
	@for(c <- chapitres) {
		@if(c.activeForJoueur(joueur.pseudo)) {
	<li class="nav-header">@c.numero. @c.nom</li>

			@for(q <- c.listQuetesByJoueur(joueur.pseudo)) {
	<li class="item @("active".when(quete != null && q.id == quete.id))">
		<a href="@routes.Jeu.quetes(q.id)">@q.titre</a>
	</li>
			}
		}
	}
</ul>

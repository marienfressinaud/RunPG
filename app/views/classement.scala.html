@(joueur: Joueur, joueurs: List[Joueur])

@main(joueur, "Classement - RunPG") {
<div class="content classement">
	<h1>Classement des joueurs <a href="@routes.Application.feed("")"><i class="icon i_rss"></i></a></h1>

	<a href="@routes.Application.index">← Retour à l'accueil</a>

	@if(joueurs.size() > 0) {
	<table>
		<tr>
			<th class="small">&nbsp;</th>
			<th>Pseudo</th>
			<th>Score</th>
			<th>XP vitesse</th>
			<th>XP endurance</th>
			<th>Progression</th>
		</tr>
		@for(j <- joueurs) {
			@views.html.joueurs.tabitem(j)
		}
	</table>
	} else {
		Il n'y a pas de joueurs
	}
</div>
}

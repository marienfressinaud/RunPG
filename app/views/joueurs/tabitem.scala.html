@(joueur: Joueur)

<tr>
	<td class="avatar small"><img alt="" src="@routes.Assets.at(joueur.getAvatar())" /></td>
	<td class="pseudo">@joueur.pseudo</td>
	<td class="score">@joueur.getScore()</td>
	<td class="xpVitesse">@joueur.xpVitesse</td>
	<td class="xpEndurance">@joueur.xpEndurance</td>
	<td class="progression">@joueur.getProgression()%</td>
</tr>
